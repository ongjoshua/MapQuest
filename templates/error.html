<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">	<!-- <link rel="stylesheet" href="{{url_for ('static', filename ='style.css')}}"> -->
	<style>
		body {font-family: 'Varela Round', sans-serif;}
		.w-10 {width: 5em; border-color: transparent;}
		.card-header {background-color: #DF2E2E; color: #fff;}
	</style>
    <title>MapQuest</title>
</head>
<body class="container w-50 p-5">
	<div class="shadow mb-5 bg-body rounded ">
		<div class="card text-center">
			<h2 class="card-header pt-5 pb-5">ROAD BLOCK</h2>
			<div class="card-body pl-5 pb-5 pr-5">
				<img src="https://cdn-icons-png.flaticon.com/512/4490/4490458.png" class="img-thumbnail w-10" alt="...">
			<h5 class="card-title mt-1">{{content[0]}}</h5>
			<p class="card-text">{{content[1]}}</p>
			<button type="button" id="upload" class="btn btn-warning" onclick="redirect()">Back To Map</button>
			</div>
		</div>		
	</div>

	  <script type="text/javascript">
		function redirect() {
			  window.location.href = "/";
		}
	</script>
</body>
</html>
