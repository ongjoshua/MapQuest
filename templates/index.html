<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">	<!-- <link rel="stylesheet" href="{{url_for ('static', filename ='style.css')}}"> -->
	<style>
		body {font-family: 'Varela Round', sans-serif;}
		.w-10 {width: 5em; border-color: transparent;}
		.card-header {background-color: #9fe271; color: #fff;}
	</style>
  <title>MapQuest</title>
</head>
<body class="container w-50 p-5">

  <form method = "POST" action="" enctype="multipart/form-data">
    <div class="shadow mb-5 bg-body rounded ">
      <div class="card text-center">
        <h2 class="card-header pt-5 pb-5">WELCOME TO MAPQUEST</h2>
        <div class="card-body pl-5 pb-5 pr-5">
          <img src="https://cdn-icons-png.flaticon.com/512/717/717498.png" class="img-thumbnail w-10 mt-0 pt-0" alt="...">

          <div class="mb-3 row m-4">
            <label for="startlocation" class="col-sm-3 col-form-label">Starting Location</label>
            <div class="col-sm-9">
              <input type="text"  class="form-control" id="startlocation" name="start-location">
            </div>
          </div>
          <div class="m-4 row">
            <label for="destinationlocation" class="col-sm-3 col-form-label">Destination</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="destination-location" id="destinationlocation">
            </div>
          </div>
        <input type="submit" value="Find Directions" id="upload"class="btn btn-success">
        </div>
      </div>		
    </div>
  
  </form>
</body>
</html>
